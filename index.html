<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دفترچه تلفن داخلی</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; font-family: 'Vazirmatn', sans-serif; }
    .frosty-bg {
      background: radial-gradient(1200px 600px at 10% -10%, #c7f2ff66, transparent 60%),
                  radial-gradient(900px 500px at 110% 20%, #e3d5ff66, transparent 60%),
                  linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
    }
  </style>
</head>
<body class="min-h-screen frosty-bg text-white/90 antialiased">

  <!-- Header -->
  <header class="max-w-5xl mx-auto px-4 pt-8 pb-4 flex justify-between items-center">
    <h1 class="text-2xl sm:text-3xl font-semibold drop-shadow">📞 دفترچه تلفن داخلی</h1>
    <button id="addBtn" class="rounded-xl px-4 py-2 bg-white/15 hover:bg-white/25 backdrop-blur border border-white/30 shadow-md transition">+ افزودن</button>
  </header>

  <!-- Search -->
  <main class="max-w-5xl mx-auto px-4 pb-24">
    <div class="rounded-2xl p-4 bg-white/10 backdrop-blur-md border border-white/30 shadow-xl">
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="searchInput" type="text" placeholder="جستجو: نام یا داخلی..."
          class="flex-1 rounded-xl bg-white/15 border border-white/30 focus:border-white/60 focus:ring-2 focus:ring-white/30 py-3 px-4 placeholder-white/60 text-white outline-none"/>
        <button id="clearBtn" class="rounded-xl px-4 py-3 bg-white/10 hover:bg-white/20 border border-white/30">پاک کردن</button>
      </div>
      <div id="summary" class="mt-2 text-sm text-white/70"></div>
    </div>

    <!-- List -->
    <section id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-5"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center p-4 z-50">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="relative w-full max-w-md bg-white/20 backdrop-blur-xl border border-white/30 shadow-2xl rounded-2xl p-5">
      <div class="flex items-center justify-between mb-3">
        <h2 id="modalTitle" class="text-lg font-semibold">افزودن مخاطب</h2>
        <button id="closeModal">✖</button>
      </div>
      <form id="form" class="space-y-3">
        <input type="hidden" id="recordId" />
        <input id="nameInput" type="text" required placeholder="نام"
          class="w-full rounded-xl bg-white/15 border border-white/30 py-2.5 px-3"/>
        <input id="deptInput" type="text" placeholder="بخش (اختیاری)"
          class="w-full rounded-xl bg-white/15 border border-white/30 py-2.5 px-3"/>
        <input id="extInput" type="text" required placeholder="داخلی"
          class="w-full rounded-xl bg-white/15 border border-white/30 py-2.5 px-3"/>
        <div class="flex justify-between pt-2">
          <button type="button" id="deleteBtn" class="hidden text-red-100 bg-red-500/30 hover:bg-red-500/40 rounded-xl px-4 py-2">حذف</button>
          <div class="flex gap-2">
            <button type="button" id="cancelBtn" class="rounded-xl px-4 py-2 bg-white/10 hover:bg-white/20 border border-white/30">انصراف</button>
            <button type="submit" class="rounded-xl px-4 py-2 bg-emerald-400/80 hover:bg-emerald-400 text-black font-semibold">ذخیره</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="max-w-5xl mx-auto px-4 text-center text-white/60 text-xs pb-6">ساخته‌شده با Tailwind و تم شیشه‌ای ✨</footer>

  <!-- JS -->
  <script>
    const DATA_URL = 'data.json';
    const LS_KEY = "phonebook.contacts.v1";
    const FALLBACK_DATA = [
      { "name": "نمونه کاربر", "department": "نمونه بخش", "extension": "100" }
    ];

    let contacts = [];
    let original = [];

    const normalizeText = s => String(s||"").trim().replace(/[‌\u200c]/g," ").replace(/[كي]/g,m=>({"ك":"ک","ي":"ی"}[m]||m)).replace(/\s+/g," ");
    const normalizeDigits = s => String(s||"").replace(/[۰-۹٠-٩]/g, d=>({"۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9","٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9"}[d]||d));
    const makeId = (name,ext,dept) => btoa(unescape(encodeURIComponent(`${normalizeText(name)}|${normalizeDigits(ext)}|${normalizeText(dept||"")}`)));

    function splitCombined(e){
      const name=normalizeText(e.name||"");
      const partsByVa = name.split(/\s+و\s+/g);
      if(partsByVa.length>1) return partsByVa.map(n=>({...e,name:n.trim()}));
      const partsByDash = name.split(/\s+[-–—]\s+/g);
      if(partsByDash.length>1) return partsByDash.map(n=>({...e,name:n.trim()}));
      return [e];
    }

    async function init(){
      const saved = localStorage.getItem(LS_KEY);
      if(saved){ contacts=JSON.parse(saved); original=contacts.slice(); render(); return; }
      try{
        const res=await fetch(DATA_URL);
        if(!res.ok) throw new Error(res.statusText);
        const raw=await res.json();
        processData(raw);
      }catch(e){
        console.warn("خطا در لود، استفاده از داده داخلی",e);
        processData(FALLBACK_DATA);
      }
    }

    function processData(raw){
      const processed=[];
      for(const r of raw){
        const base={ name:normalizeText(r.name||"—"), department:normalizeText(r.department||""), extension:normalizeDigits(r.extension||"") };
        if(/^\d+\s*[-–]\s*\d+$/.test(base.extension)){
          const [a,b]=base.extension.split(/[-–]/).map(x=>normalizeDigits(x.trim()));
          [a,b].forEach(ext=>processed.push({...base,extension:ext}));
        }else{
          splitCombined(base).forEach(x=>processed.push(x));
        }
      }
      processed.forEach(p=>p.id=makeId(p.name,p.extension,p.department));
      contacts=processed; original=processed.slice();
      localStorage.setItem(LS_KEY,JSON.stringify(contacts));
      render();
    }

    function render(list=contacts){
      const $list=document.getElementById("list");
      const $summary=document.getElementById("summary");
      $list.innerHTML="";
      list.forEach(item=>{
        const card=document.createElement("article");
        card.className="rounded-2xl bg-white/12 hover:bg-white/16 transition backdrop-blur-md border border-white/30 shadow-lg p-4 flex items-center gap-3";
        card.innerHTML=`
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
                <h3 class="font-semibold text-white truncate">${item.name || "—"}</h3>
              ${item.department ? `<span class="text-[10px] px-2 py-0.5 rounded-full bg-white/15 border border-white/25 text-white/80">${item.department}</span>` : ""}
            </div>
            <p class="text-white/75 mt-1 text-sm"><span class="opacity-80">داخلی:</span> ${item.extension || "—"}</p>
          </div>
          <div class="flex gap-2 shrink-0">
            <button class="rounded-lg px-3 py-1.5 bg-white/15 hover:bg-white/25 border border-white/30" data-action="edit" data-id="${item.id}">ویرایش</button>
          </div>
        `;
        $list.appendChild(card);
      });
      $summary.textContent = `تعداد رکوردها: ${list.length}`;
    }

    function handleSearch() {
      const qRaw = document.getElementById("searchInput").value || "";
      const q = normalizeText(normalizeDigits(qRaw)).toLowerCase();
      if (!q) { render(contacts); return; }
      const filtered = contacts.filter(c =>
        normalizeText(c.name).toLowerCase().includes(q) ||
        normalizeText(c.department || "").toLowerCase().includes(q) ||
        normalizeDigits(c.extension || "").includes(q)
      );
      render(filtered);
    }

    function openModal(title, record = null) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("recordId").value = record?.id || "";
      document.getElementById("nameInput").value = record?.name || "";
      document.getElementById("deptInput").value = record?.department || "";
      document.getElementById("extInput").value = record?.extension || "";
      document.getElementById("deleteBtn").classList.toggle("hidden", !record);
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
    }

    // رویدادها
    document.getElementById("addBtn").addEventListener("click", () => openModal("افزودن مخاطب"));
    document.getElementById("closeModal").addEventListener("click", closeModal);
    document.getElementById("cancelBtn").addEventListener("click", closeModal);
    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("searchInput").value = "";
      render(contacts);
    });
    document.getElementById("searchInput").addEventListener("input", handleSearch);

    document.getElementById("list").addEventListener("click", (e) => {
      const btn = e.target.closest("[data-action='edit']");
      if (!btn) return;
      const rec = contacts.find(x => x.id === btn.dataset.id);
      if (rec) openModal("ویرایش مخاطب", rec);
    });

    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("recordId").value;
      const name = normalizeText(document.getElementById("nameInput").value);
      const department = normalizeText(document.getElementById("deptInput").value);
      const extension = normalizeDigits(document.getElementById("extInput").value);

      if (!name || !extension) return;
      if (id) {
        const idx = contacts.findIndex(c => c.id === id);
        if (idx > -1) {
          const updated = { ...contacts[idx], name, department, extension };
          updated.id = makeId(updated.name, updated.extension, updated.department);
          contacts[idx] = updated;
        }
      } else {
        const newRec = { name, department, extension };
        newRec.id = makeId(name, extension, department);
        contacts.unshift(newRec);
      }
      localStorage.setItem(LS_KEY, JSON.stringify(contacts));
      closeModal();
      render(contacts);
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      const id = document.getElementById("recordId").value;
      if (!id) return;
      contacts = contacts.filter(c => c.id !== id);
      localStorage.setItem(LS_KEY, JSON.stringify(contacts));
      closeModal();
      render(contacts);
    });

    init();
  </script>
</body>
</html>
